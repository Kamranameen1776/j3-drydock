<jb-tree
  #treeRef
  [staticNodes]="treeData"
  [showSelectButton]="false"
  [showSetting]="{ showSearch: true, showButtons: false }"
  [templateRefSet]="treesection"
  [pTemplatesTypes]="['default']"
  [virtualScroll]="true"
  [scrollHeight]="scrollHeight"
>
  <ng-template
    #treesection
    let-component
  >
    <ng-container [ngSwitch]="component.pTemplateName">
      <ng-container *ngSwitchCase="'default'">
        <ng-container *ngIf="!component?.node?.children.length">
          <label
            class="selectable-node"
            (click)="onSelected(component?.node)"
          >
            <b>{{ component?.node?.label }}</b>
          </label>
        </ng-container>

        <ng-container *ngIf="component?.node?.children.length">
          <label class="nonselectable-node">
            {{ component?.node?.label }}
          </label>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-template>
</jb-tree>
