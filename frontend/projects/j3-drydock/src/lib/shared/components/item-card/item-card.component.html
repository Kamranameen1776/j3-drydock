<div
  class="summary-details"
  [ngClass]="selected ? 'selected-row' : ''"
  (click)="onSelect()"
>
  <div class="avatar-wrapper">
    <jb-avatar
      [content]="data?.avatar"
      *ngIf="!!data?.avatar"
    ></jb-avatar>
    <span
      *ngIf="!data.avatar"
      class="status-icn"
    >
      <ng-container [ngSwitch]="data.status">
        <span *ngSwitchCase="cardStatus.Completed">
          <i class="icons8-ok green-icon"></i>
        </span>
        <span *ngSwitchCase="cardStatus.Cancelled">
          <i class="icons8-cancel red-icon"></i>
        </span>
        <span *ngSwitchDefault>
          <i class="icons8-clock orange-icon"></i>
        </span>
      </ng-container>
    </span>
  </div>
  <div class="content">
    <span class="summary">
      <span class="summary-name">
        {{ data.title }}
      </span>
      <span class="summary-desc">
        {{ data.description }}
      </span>
    </span>
    <span class="date-area">
      <span class="icons8-calendar-3"></span>
      {{ data.date | jbDate }}
    </span>
  </div>
</div>
