<jb-dialog
  [dialogContent]="popupConfig"
  [(dialogVisible)]="isOpen"
  (closeDialog)="onClosePopup()"
>
  <div jb-dialog-body>
    <p-tabView
      *ngIf="isOpen"
      class="jb-tabview"
    >
      <p-tabPanel header="General Information">
        <jb-upsert-standard-job-form
          [item]="item"
          [formStructure]="formStructure"
          (formValid)="onIsFormValid($event)"
        ></jb-upsert-standard-job-form>
      </p-tabPanel>
      <p-tabPanel
        header="Sub Items"
        [disabled]="!isEditing"
      >
        <jb-drydock-sub-items
          [job]="item"
          [functionUid]="functionUid"
          (changed)="onSubItemsChanged($event)"
        ></jb-drydock-sub-items>
      </p-tabPanel>
      <p-tabPanel
        header="Attachment"
        [disabled]="!isEditing"
      >
        <jb-attachments
          class="attachments"
          [attachConfig]="attachmentConfig"
          [onUploadBtn]="true"
          [buttonDesign]="attachmentButton"
          [defaultActions]="true"
        ></jb-attachments>
      </p-tabPanel>
    </p-tabView>
  </div>

  <ng-container jb-dialog-footer>
    <jb-dialog-footer
      [isOkBtnDisabled]="isSaving"
      [isCancelBtnDisabled]="isSaving"
      [okBtnLabel]="okLabel"
      (ok)="onOkPopup()"
      (cancel)="onClosePopup()"
    ></jb-dialog-footer>
  </ng-container>
</jb-dialog>

<jb-progress-spinner
  class="progress-spinner"
  *ngIf="showLoader"
  [theme]="'figma'"
></jb-progress-spinner>
