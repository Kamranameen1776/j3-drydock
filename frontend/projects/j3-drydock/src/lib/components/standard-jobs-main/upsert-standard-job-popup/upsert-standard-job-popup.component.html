<jb-dialog
  [dialogContent]="popupConfig"
  [(dialogVisible)]="isOpen"
  (closeDialog)="onClosePopup()"
>
  <div jb-dialog-body>
    <p-tabView *ngIf="isOpen">
      <p-tabPanel header="General Information">
        <jb-upsert-standard-job-form
          [item]="item"
          (formValid)="onIsFormValid($event)"
        ></jb-upsert-standard-job-form>
      </p-tabPanel>
      <p-tabPanel header="Sub Items">
        <jb-drydock-sub-items [jobUid]="item?.uid"></jb-drydock-sub-items>
      </p-tabPanel>
      <p-tabPanel header="Attachment">Attachments here</p-tabPanel>
    </p-tabView>
  </div>

  <ng-container jb-dialog-footer>
    <jb-dialog-footer
      [isOkBtnDisabled]="!isPopupValid || isSaving"
      [isCancelBtnDisabled]="isSaving"
      [okBtnLabel]="okLabel"
      (ok)="onOkPopup()"
      (cancel)="onClosePopup()"
    ></jb-dialog-footer>
  </ng-container>
</jb-dialog>
