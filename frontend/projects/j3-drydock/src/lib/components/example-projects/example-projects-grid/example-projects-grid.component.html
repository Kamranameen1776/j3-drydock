<section class="shipments-grid">
  <jb-grid
    [gridName]="gridInputs.gridName"
    [colData]="gridInputs.columns"
    [tableDataReq]="gridInputs.request"
    [button]="gridInputs.gridButton"
    [getStyleByContainer]="true"
    theme="figma"
    (action)="onGridAction($any($event))"
  ></jb-grid>
</section>

<jb-create-example-project-popup
  *ngIf="isCreateExampleProjectPopupVisible"
  (OnClose)="onCloseCreateExampleProject($event)"
></jb-create-example-project-popup>
