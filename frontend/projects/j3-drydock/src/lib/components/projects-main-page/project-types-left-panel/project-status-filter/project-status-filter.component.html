<h4>
  <i class="glyphicon glyphicon-file"></i>
  &nbsp;
  {{ projectStatusFilter.ProjectTypeName }}
</h4>
<button
  *ngFor="let projectStatus of projectStatusFilter.GroupProjectStatuses"
  type="button"
  class="btn btn-default group-status-button"
  [class.active]="isActive(projectStatusFilter.ProjectTypeId, projectStatus.GroupProjectStatusId)"
  (click)="onGroupStatusClicked(projectStatusFilter.ProjectTypeId, projectStatus.GroupProjectStatusId)"
>
  <div>
    <div class="col-md-8 filter-btn-label">{{ projectStatus.GroupProjectDisplayName }}</div>
    <div class="col-md-4 filter-btn-info">{{ projectStatus.ProjectWithStatusCount }}</div>
  </div>
</button>
<hr class="delimiter" />
