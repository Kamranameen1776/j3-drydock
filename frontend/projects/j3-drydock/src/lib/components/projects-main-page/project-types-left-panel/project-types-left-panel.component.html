<div class="main-page-left-panel">
  <div class="vessels-select-dropdown">
    <jb-multi-select-dropdown
      #vesselsSelectDropdownList
      [defaultLabel]="'Select Vessel'"
      [content]="vesselsSelectDropdown"
      (onClearValues)="onVesselsSelected([])"
    ></jb-multi-select-dropdown>
  </div>
  <div *ngFor="let filter of projectsStatusFilters">
    <jb-project-status-filter [projectStatusFilter]="filter"></jb-project-status-filter>
  </div>
</div>
