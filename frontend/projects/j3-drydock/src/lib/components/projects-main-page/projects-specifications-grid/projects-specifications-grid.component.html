<section class="proects-specifications-grid">
  <jb-grid
    #projectsGrid
    [gridName]="gridInputs.gridName"
    [colData]="gridInputs.columns"
    [tableDataReq]="gridInputs.request"
    [filterData]="gridInputs.filters"
    [searchFields]="gridInputs.searchFields"
    [filterListsSet]="gridInputs.filtersLists"
    [button]="gridInputs.gridButton"
    [setActions]="gridInputs.actions"
    [getStyleByContainer]="true"
    (action)="onGridAction($any($event), $event?.payload)"
  ></jb-grid>
</section>

<jb-dialog
  (closeDialog)="showCreateNewDialog(false)"
  [(dialogVisible)]="createNewDialogVisible"
  [dialogContent]="createProjectDialog"
  class="dialog"
>
  <div
    class="dialog-body"
    jb-dialog-body
  >
    <jb-form
      [displayMenus]="false"
      (jbFormGroup)="initCreateNewProjectFormGroup($any($event))"
      [formStructure]="createProjectForm"
      class="form-generator-log"
    ></jb-form>

    <div class="popup-footer">
      <jb-button
        (click)="showCreateNewDialog(false)"
        label="Cancel"
        type="NoButton"
      ></jb-button>
      <jb-button
        (click)="saveNewProject()"
        [disabled]="saveNewProjectButtonDisabled$ | async"
        label="Create"
        type="Standard"
      ></jb-button>
    </div>
  </div>
</jb-dialog>

<jb-dialog
  (closeDialog)="showDeleteDialog(false)"
  [(dialogVisible)]="deleteDialogVisible"
  [dialogContent]="deleteProjectDialog"
  class="dialog"
>
  <div
    class="dialog-body"
    jb-dialog-body
  >
    <jb-form
      [displayMenus]="false"
      (jbFormGroup)="initDeleteProjectFormGroup($any($event))"
      [formStructure]="deleteProjectForm"
      class="form-generator-log"
    ></jb-form>

    <div class="popup-footer">
      <jb-button
        (click)="showDeleteDialog(false)"
        label="Cancel"
        type="NoButton"
      ></jb-button>
      <jb-button
        (click)="deleteProject()"
        [disabled]="deleteProjectButtonDisabled$ | async"
        label="Delete"
        type="Standard"
      ></jb-button>
    </div>
  </div>
</jb-dialog>
