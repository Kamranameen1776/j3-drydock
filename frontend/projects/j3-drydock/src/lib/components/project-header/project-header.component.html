<div jb-detail-top-section>
  <jb-details-top-section
    *ngIf="topDetailsData"
    [topFieldsConfig]="topDetailsData.topFieldsConfig"
    [detailsData]="topDetailsData.detailedData"
    [canEdit]="topDetailsData.canEdit"
  >
    <div
      class="header-actions"
      jb-workflow-section
    >
      <jb-workflow-actions
        [isCustomThreeDots]="true"
        [showSaveButton]="true"
        [saveButtonType]="NoButton"
        [threeDotsActions]="threeDotsActions"
        (saveActionClick)="save()"
      ></jb-workflow-actions>
    </div>
  </jb-details-top-section>
</div>
