<jb-task-manager-details
  *ngIf="sectionsConfig"
  [topSectionConfig]="topSectionConfig"
  [sectionsConfig]="sectionsConfig"
  [tmDetails]="tmDetails"
  [moduleCode]="moduleCode"
  [functionCode]="functionCode"
  [hideAuditTrail]="true"
  [hideAttachments]="true"
  [showExport]="false"
  [isViewRight]="canView"
  (onWorkflowActions)="onWorkflowAction($event)"
  [templateRefObj]="{
    specificationDetails: specificationsDetailsTab,
    attachmentsTab: attachmentsTab,
    generalInformation: generalInformation,
    subItems: subItems,
    attachments1: attachments1
  }"
  [ignoreAccessRights]="true"
  [slideMenus]="menu"
>
  <ng-template
    #specificationsDetailsTab
    let-section
  >
    <ng-container [ngSwitch]="section.SectionCode">
      <div *ngSwitchCase="eSideMenuId.GeneralInformation">
        <div #generalInformation>
          <jb-specification-general-information
            #SpecificationGeneralInformationComponent
            *ngIf="specificationDetailsInfo"
            [specificationDetailsInfo]="specificationDetailsInfo"
            (formData)="validateDetail($event)"
          ></jb-specification-general-information>
        </div>
      </div>
      <div *ngSwitchCase="eSideMenuId.SubItems">
        <div #subItems>
          <jb-specification-sub-items
            #SpecificationSubItemsComponent
            *ngIf="specificationDetailsInfo"
            [specificationDetailsInfo]="specificationDetailsInfo"
          ></jb-specification-sub-items>
        </div>
      </div>
    </ng-container>
  </ng-template>

  <ng-template
    #attachmentsTab
    let-section
  >
    <ng-container [ngSwitch]="section.SectionCode">
      <div *ngSwitchCase="'attachments1'">
        <div #attachments1>
          <jb-attachments
            *ngIf="attachmentConfig"
            #attachmentsComponent
            awidget-content
            class="attachments"
            [attachConfig]="attachmentConfig"
            [onUploadBtn]="false"
            [defaultActions]="true"
          ></jb-attachments>
        </div>
      </div>
    </ng-container>
  </ng-template>
</jb-task-manager-details>
