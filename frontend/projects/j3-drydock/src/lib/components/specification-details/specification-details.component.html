<jb-details-layout-figma>
  <jb-specification-details-header
    alayout-header
    *ngIf="specificationDetailsInfo"
    [specificationDetailsInfo]="specificationDetailsInfo"
    (saveButtonClick)="save($event)"
  ></jb-specification-details-header>

  <ng-container alayout-content>
    <ng-container [ngSwitch]="currentSectionId">
      <ng-container *ngSwitchCase="eProjectDetailsSideMenuId.SpecificationDetails">
        <div #specifications>
          <div #generalInformation>
            <jb-specification-general-information
              *ngIf="specificationDetailsInfo"
              [specificationDetailsInfo]="specificationDetailsInfo"
              (formData)="validateDetail($event)"
            ></jb-specification-general-information>
          </div>
          <div #subItems>
            <jb-specification-sub-items
              *ngIf="specificationDetailsInfo"
              [specificationDetailsInfo]="specificationDetailsInfo"
            ></jb-specification-sub-items>
          </div>
          <div #requisition>
            <jb-specification-requisitions [specificationUid]="specificationUid"></jb-specification-requisitions>
          </div>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="eProjectDetailsSideMenuId.Attachments">
        <jb-layout-widget
          *ngIf="currentSectionId === eProjectDetailsSideMenuId.Attachments && attachmentConfig"
          #attachment
          id="attachments-section"
          titleText="Attachments"
          titleIconClass="icons8-resume-template"
        >
          <jb-attachments
            awidget-content
            #attachments
            [attachConfig]="attachmentConfig"
            [defaultActions]="true"
          ></jb-attachments>
          <div awidget-header-buttons>
            <jb-button
              type="NoButton"
              (click)="attachments.dialogOnDemand()"
              label="Attach file"
              [disabled]="false"
            ></jb-button>
          </div>
        </jb-layout-widget>
      </ng-container>
    </ng-container>
  </ng-container>
  <ng-container
    style="width: 400px"
    alayout-aside
  >
    <jb-discussion-feed></jb-discussion-feed>
  </ng-container>
</jb-details-layout-figma>
<jb-growl [content]="growlMessage$ | async"></jb-growl>
