<jb-dialog
  [dialogContent]="popupConfig"
  [(dialogVisible)]="isOpen"
  (closeDialog)="cancel()"
>
  <div jb-dialog-body>
    <jb-form
      [formStructure]="formModel"
      [formValues]="formValues"
      [isVerticalLabel]="true"
      (jbFormGroup)="dispatchForm($event)"
    ></jb-form>
  </div>

  <ng-container jb-dialog-footer>
    <jb-dialog-footer
      *ngIf="formGroup"
      [isOkBtnDisabled]="(loading$ | async) || !formGroup.valid"
      [isCancelBtnDisabled]="loading$ | async"
      okBtnLabel="Save"
      (ok)="submitForm()"
      (cancel)="cancel()"
    ></jb-dialog-footer>
  </ng-container>
</jb-dialog>
