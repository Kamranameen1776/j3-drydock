<jb-layout-widget
  titleIconClass="icons8-more-details-2"
  titleText="General Information"
  *ngIf="canView"
>
  <div
    class="specs-content"
    awidget-content
  >
    <jb-form
      (jbFormGroup)="handleDispatchForm($event)"
      [formStructure]="formStructure"
      [formValues]="formValues"
      [isSinglePage]="true"
      [isVerticalLabel]="verticalLabel"
    ></jb-form>
  </div>
</jb-layout-widget>
