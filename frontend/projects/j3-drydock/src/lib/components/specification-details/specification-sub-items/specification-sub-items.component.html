<div
  class="grid-container"
  awidget-content
  [ngClass]="{ 'not-editable': !isEditable }"
>
  <jb-grid
    class="specification-sub-items-grid"
    *ngIf="gridData"
    [gridName]="gridData.gridName"
    [colData]="gridData.columns"
    [tableDataReq]="gridData.request"
    [setActions]="gridData.actions"
    [filterData]="gridData.filters"
    [filterListsSet]="gridData.filtersLists"
    [getStyleByContainer]="true"
    [isDisplayAdvancedSettings]="false"
    [isDisplayAdvancedFilter]="false"
    [searchFields]="gridData.searchFields"
    (action)="actionHandler($any($event))"
  ></jb-grid>
</div>

<jb-edit-sub-item-popup
  *ngIf="selectedSubItem"
  [isOpen]="!!selectedSubItem"
  [subItemDetails]="selectedSubItem"
  [specificationUid]="specificationDetailsInfo.uid"
  (closeDialog)="closeDialog($event)"
></jb-edit-sub-item-popup>

<jb-dialog
  [dialogContent]="deleteSubItemPopupConfig"
  [(dialogVisible)]="!!selectedDeleteSubItem"
  *ngIf="selectedDeleteSubItem"
>
  <div
    jb-dialog-body
    class="dialog-body"
  >
    <span class="popup-text">Are you sure you want to delete this sub item?</span>
  </div>

  <ng-container jb-dialog-footer>
    <jb-dialog-footer
      okBtnLabel="Confirm"
      (ok)="confirmDelete()"
      (cancel)="cancelDelete()"
    ></jb-dialog-footer>
  </ng-container>
</jb-dialog>
