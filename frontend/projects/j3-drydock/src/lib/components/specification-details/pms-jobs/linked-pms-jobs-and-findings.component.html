<jb-tm-linked-records
  [ngClass]="{ 'not-editable': !isEditable }"
  [taskManagerDetails]="details"
  [hiddenSegments]="hiddenSegments"
  [additionalEntityMenuOptions]="additionalEntityMenuOptions"
  [entitySelectionEnabledSegments]="entitySelectionEnabledSegments"
  [hideHeader]="true"
  (entitySelectionChanged)="entitySelectionChanged($event)"
  (childRecordEvents)="childRecordEvents($event)"
  (entityMenuOptionSelected)="entityMenuOptionSelected($event)"
  [selectionValidator]="selectionValidator"
  [validTaskManagerJobTypes]="validJobTypes"
></jb-tm-linked-records>
