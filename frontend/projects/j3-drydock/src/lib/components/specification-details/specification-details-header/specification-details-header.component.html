<div jb-detail-top-section>
  <jb-details-top-section
    *ngIf="topDetailsData"
    [topFieldsConfig]="topDetailsData.topFieldsConfig"
    [detailsData]="topDetailsData.detailedData"
    [canEdit]="topDetailsData.canEdit"
  >
    >
    <div
      class="header-actions"
      jb-workflow-section
    >
      <jb-grid-advanced-settings></jb-grid-advanced-settings>
      <jb-button
        type="NoButton"
        label="Save"
        (click)="save()"
        [disabled]="saveButtonDisabled"
      ></jb-button>
      <jb-button
        label="Complete"
        [disabled]="completeButtonDisabled"
      ></jb-button>
    </div>
  </jb-details-top-section>
</div>
