<jb-layout-widget
  [size]="eLayoutWidgetSize.Auto"
  titleIconClass="icons8-tree-structure"
  titleText="RFQ"
>
  <ng-container awidget-header-buttons>
    <jb-button
      type="NoButton"
      label="Link Yard"
      (click)="onLinkYard()"
    ></jb-button>
  </ng-container>
  <ng-container awidget-content>
    <jb-grid
      [gridName]="gridInputs.gridName"
      [colData]="gridInputs.columns"
      [tableData]="linked | staticGridSearch: (searchTerm$ | async) : searchFn"
      [getStyleByContainer]="true"
      [setActions]="gridRowActions"
      [isDisplayAdvancedFilter]="false"
      [isDisplayAdvancedSettings]="false"
      (action)="onGridAction($any($event))"
    ></jb-grid>
  </ng-container>
</jb-layout-widget>
