<jb-dialog
  [dialogContent]="popupConfig"
  [(dialogVisible)]="isOpen"
  (closeDialog)="onClosePopup()"
>
  <div jb-dialog-body>
    <jb-drydock-select-link-yard-grid
      *ngIf="isOpen"
      [yards]="allYardsToLink"
      (changed)="onSelectedChanged($event)"
    ></jb-drydock-select-link-yard-grid>
  </div>

  <ng-container jb-dialog-footer>
    <jb-dialog-footer
      [isOkBtnDisabled]="isSaving"
      [isCancelBtnDisabled]="isSaving"
      [okBtnLabel]="okLabel"
      (ok)="onOkPopup()"
      (cancel)="onClosePopup()"
    ></jb-dialog-footer>
  </ng-container>
</jb-dialog>
