<jb-dialog
  [dialogContent]="popupConfig"
  [(dialogVisible)]="isOpen"
  (closeDialog)="onClosePopup()"
>
  <div jb-dialog-body>
    <jb-specification-form
      [formStructure]="formStructure"
      [projectId]="projectId"
      [vesselId]="vesselId"
      (formValid)="onIsFormValid($event)"
    ></jb-specification-form>
  </div>

  <ng-container jb-dialog-footer>
    <jb-dialog-footer
      [isOkBtnDisabled]="isSaving"
      [isCancelBtnDisabled]="isSaving"
      okBtnLabel="Save"
      (ok)="onOkPopup()"
      (cancel)="onClosePopup()"
    ></jb-dialog-footer>
  </ng-container>
</jb-dialog>

<jb-progress-spinner
  class="progress-spinner"
  *ngIf="isSaving"
  [theme]="'figma'"
></jb-progress-spinner>
