<div>
  <div class="p-col-12 right add-button">
    <button
      type="button"
      class="btn btn-default"
      (click)="onAddClicked()"
    >
      Add Updates
    </button>
  </div>
  <button
    *ngFor="let update of updates"
    type="button"
    class="btn btn-default group-status-button"
    (click)="onUpdateClicked(update)"
  >
    <div class="row container">
      <div class="col-md-10 left">
        <label class="name">{{ update.updatedBy }}</label>
      </div>
      <div class="col-md-2">
        <label class="status right">{{ update.lastUpdated | UTCAsLocal | jbDate }}</label>
      </div>
    </div>
    <div class="row container left">
      <label class="status">{{ update.status }}</label>
    </div>
  </button>
  <!-- <hr class="delimiter" /> -->
</div>
